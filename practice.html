<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
   <div class="login">
       <input type="text" name="sex">
       <form action="/getInfo" method="get">
        <div class="submit">
            <button>提交</button>
        </div>
         <div class="username">
             <label >姓名</label>
             <input id="username" type="text" name="username1">
         </div>
         <div class="password">
                <label >密码</label>
             <input type="password" name="password1"placeholder="输入密码">
         </div>
         <div class="hobby">
                <label >爱好</label>
             <input type="checkbox" name="hobby" value="listen">听歌
             <input type="checkbox" name="hobby"value="study">学习
             <input type="checkbox" name="hobby"value="read">读书
         </div>
         <div class ="sex">
             <label >性别</label>
             <input type="radio" name="sex" value="男">男
             <input type="radio" name="sex" value="女">女
         </div>
         <div class="file">
             <input type="file" name="myfile" accept="image/png">
         </div>
         <div class="select">
             <select name ="city">
                 <option value="beijing">北京</option>
                 <option value="shanghai">上海</option>
                 <option value="hangzhou" selected>杭州</option>
             </select>
         </div>
         <div class="textarea">
             <textarea name ="article">
                 ddd
             </textarea>
             <input type="hidden"name="adcd" value="123456" >
             <input type="button" value="Buttom"/>
             <input type="submit" value="Submit"/>
             <input type="reset" value="Reset"/>
         </div>

        
       </form>


       
   </div>
    
</body>
</html>
